<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="input">
  <script>
    let timer
    const debounce = (callback, delay) => {
      if (timer) {
        clearTimeout(timer);
      }
      timer = setTimeout(callback, delay);
    }

    const debounceE = (e) => {
      const {
        currentTarget
      } = e;
      const text = () => {
        console.log("서버로 전송될 자동완성 검색어 :", e.target.value)
      }
      debounce(
        text, 1000);
    }

    document.querySelector("#input").addEventListener('input', debounceE)
  </script>
</body>

</html>
