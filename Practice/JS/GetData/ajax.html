<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script>
        function getImage() {
            $.ajax({
            url: "https://api.thecatapi.com/v1/images/search?size=full",
            type: "GET",
            data: {},
            success: function (response) {
                let catImage = response[0].url
                $("#cats").attr("src", catImage)
            }
            });
        }
    </script>
</head>
<body>
    <h1>귀여운 고양이 사진을 띄워보자냥 : ajax </h1>
    <button onclick="getImage()">눌러봐</button>
    <br><br>
    <div>
        <img id="cats" width="300" src="https://cdn2.thecatapi.com/images/afp.jpg" alt="고양이사진">
    </div>  
    <script src="src/index.js"></script>
</body>
</html>
